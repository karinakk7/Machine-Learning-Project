<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktivit√§ts-Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .status-card.fokussiert {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        .status-card.abgelenkt {
            border-color: #FF9800;
            background: linear-gradient(135deg, #FF9800, #f57c00);
            color: white;
        }
        
        .status-card.handy {
            border-color: #F44336;
            background: linear-gradient(135deg, #F44336, #d32f2f);
            color: white;
        }
        
        .status-card.nicht_anwesend {
            border-color: #9E9E9E;
            background: linear-gradient(135deg, #9E9E9E, #757575);
            color: white;
        }
        
        .status-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: capitalize;
        }
        
        .status-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .current-status {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
        }
        
        .current-status h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .status-display {
            font-size: 1.8em;
            font-weight: bold;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .controls {
            margin-top: 30px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .info-text {
            margin-top: 20px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Produktivit√§ts-Monitor</h1>
        
        <div class="current-status">
            <h3>Aktueller Status</h3>
            <div class="status-display" id="currentStatus">
                Bereit f√ºr Analyse
            </div>
        </div>
        
        <div class="status-grid">
            <div class="status-card fokussiert">
                <div class="status-icon">‚úÖ</div>
                <div class="status-title">Fokussiert</div>
                <div>Arbeitet konzentriert</div>
            </div>
            
            <div class="status-card abgelenkt">
                <div class="status-icon">üò¥</div>
                <div class="status-title">Abgelenkt</div>
                <div>Unaufmerksam</div>
            </div>
            
            <div class="status-card handy">
                <div class="status-icon">üì±</div>
                <div class="status-title">Handy</div>
                <div>Verwendet Smartphone</div>
            </div>
            
            <div class="status-card nicht_anwesend">
                <div class="status-icon">‚ùå</div>
                <div class="status-title">Nicht Anwesend</div>
                <div>Nicht am Arbeitsplatz</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="startMonitoring()">
                üöÄ Monitoring Starten
            </button>
            <button class="btn" onclick="stopMonitoring()">
                ‚èπÔ∏è Monitoring Stoppen
            </button>
        </div>
        
        <div class="info-text">
            KI-basierte Produktivit√§tsanalyse mit TensorFlow
        </div>
    </div>

    <script>
        let isMonitoring = false;
        let monitoringInterval;
        
        function startMonitoring() {
            if (!isMonitoring) {
                isMonitoring = true;
                document.getElementById('currentStatus').textContent = 'Monitoring Aktiv...';
                
                // Simulate status updates (replace with actual API calls)
                monitoringInterval = setInterval(() => {
                    const statuses = ['fokussiert', 'abgelenkt', 'handy', 'nicht_anwesend'];
                    const randomStatus = statuses[Math.floor(Math.random() * statuses.length)];
                    document.getElementById('currentStatus').textContent = randomStatus.toUpperCase();
                }, 3000);
                
                // Here you would typically make API calls to your Flask backend
                // fetch('/api/start_monitoring', { method: 'POST' });
            }
        }
        
        function stopMonitoring() {
            if (isMonitoring) {
                isMonitoring = false;
                clearInterval(monitoringInterval);
                document.getElementById('currentStatus').textContent = 'Monitoring Gestoppt';
                
                // Here you would typically make API calls to your Flask backend
                // fetch('/api/stop_monitoring', { method: 'POST' });
            }
        }
        
        // Optional: Add real-time updates via WebSocket or periodic AJAX calls
        // function updateStatus() {
        //     fetch('/api/current_status')
        //         .then(response => response.json())
        //         .then(data => {
        //             document.getElementById('currentStatus').textContent = data.status;
        //         });
        // }
    </script>
</body>
</html>
